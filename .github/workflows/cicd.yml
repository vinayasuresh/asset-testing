name: Deploy AssetNext (App + DB)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository hahahahahahaha
        uses: actions/checkout@v4

      - name: üîë Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: üèóÔ∏è Build and push app image (commit + latest)
        run: |
          USERNAME=$(echo "${{ secrets.GHCR_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GITHUB_SHA::7}

          IMAGE_BASE=ghcr.io/$USERNAME/assetnext
          COMMIT_IMAGE=$IMAGE_BASE:$SHORT_SHA
          LATEST_IMAGE=$IMAGE_BASE:latest

          echo "üì¶ Building image:"
          echo " - $COMMIT_IMAGE"
          echo " - $LATEST_IMAGE"

          docker build \
            -t $COMMIT_IMAGE \
            -t $LATEST_IMAGE \
            .

          docker push $COMMIT_IMAGE
          docker push $LATEST_IMAGE

      - name: üöÄ Deploy to remote server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            set -e

            USERNAME=$(echo "${{ secrets.GHCR_USERNAME }}" | tr '[:upper:]' '[:lower:]')
            APP_IMAGE=ghcr.io/$USERNAME/assetnext:latest

            DB_CONTAINER=assetnext_db
            APP_CONTAINER=assetnext_app
            NETWORK_NAME=asset_network

            echo "üßπ Stopping existing app container..."
            docker stop $APP_CONTAINER || true
            docker rm $APP_CONTAINER || true

            echo "üåê Creating Docker network..."
            docker network create $NETWORK_NAME || true

            echo "üì¶ Pulling latest app image..."
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }}
            docker pull $APP_IMAGE

            echo "üóÑÔ∏è Creating volume for Postgres..."
            docker volume create asset_pgdata || true

            echo "üêò Ensuring Postgres container is running..."
            if ! docker ps --format '{{.Names}}' | grep -q "^${DB_CONTAINER}$"; then
              docker rm $DB_CONTAINER 2>/dev/null || true
              docker run -d \
                --name $DB_CONTAINER \
                --network $NETWORK_NAME \
                -e POSTGRES_USER=asset \
                -e POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }} \
                -e POSTGRES_DB=assetnext \
                -p 5928:5432 \
                -v asset_pgdata:/var/lib/postgresql/data \
                --restart unless-stopped \
                postgres:15-alpine
              sleep 15
            else
              docker network connect $NETWORK_NAME $DB_CONTAINER 2>/dev/null || true
            fi

            echo "üöÄ Starting AssetNext app container..."
            docker run -d \
              --name $APP_CONTAINER \
              --network $NETWORK_NAME \
              -e NODE_ENV=production \
              -e PORT=5926 \
              -e HOST=0.0.0.0 \
              -e SESSION_SECRET=${{ secrets.APP_SESSION_SECRET }} \
              -e DATABASE_URL="postgresql://asset:${{ secrets.DB_PASSWORD }}@$DB_CONTAINER:5432/assetnext" \
              -e POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e OA_BASE_URL=${{ secrets.OA_BASE_URL }} \
              -e OA_USERNAME=${{ secrets.OA_USERNAME }} \
              -e OA_PASSWORD=${{ secrets.OA_PASSWORD }} \
              -e PUBLIC_URL=${{ secrets.PUBLIC_URL }} \
              -e PRODUCTION_URL=${{ secrets.PUBLIC_URL }} \
              -e AGENT_ENROLL_URL=${{ secrets.AGENT_ENROLL_URL }} \
              -p 5926:5926 \
              --restart unless-stopped \
              $APP_IMAGE

            echo "‚è≥ Waiting for app to start..."
            sleep 10

            echo "üîç Checking container status..."
            if docker ps --format '{{.Names}}' | grep -q "^${APP_CONTAINER}$"; then
              echo "‚úÖ Deployment successful!"
              docker logs --tail 20 $APP_CONTAINER
            else
              echo "‚ùå Deployment failed!"
              docker logs $APP_CONTAINER || true
              exit 1
            fi
